<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Украшения, драгоценности, магазин по продаже украшений">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" crossorigin="">
</head>

<body class="page-body">
  <section class="modal modal--cart modal--show">
    <h1 class="visually-hidden">Cart window</h1>
    <p>The item was added to your cart</p>
    <div class="cart-info">
      <h2>Gold Necklace</h2>
      <div class="cart-info__count">
        <p>$ 115</p>
        <p><span class="cart-info__number">1</span></p>
      </div>
      <button class="cart-info__button cart-info__button--add" type="button"><span class="visually-hidden">Increase by
          1</span></button>
      <button class="cart-info__button cart-info__button--remove" type="button"><span class="visually-hidden">Reduce by
          1</span></button>
      <div class="cart-info__detail">
        <p>You have 1 item in the cart</p>
        <p>Cart subtotal: <span class="cart-info__price">$ 115</span></p>
      </div>
      <div class="cart-info__buttons">
        <a class="cart-info__link cart-info__link--continue btn" href="catalog.html">Continue shopping</a>
        <a class="cart-info__link cart-info__link--checkout btn btn--agree" href="#">Checkout</a>
      </div>
    </div>
  </section>
</body>

</html>
