<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Украшения, драгоценности, магазин по продаже украшений">
  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/poppins-medium.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/poppins-bold.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-medium-italic.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff2" as="font" crossorigin="">
  <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font" crossorigin="">
</head>

<body class="page-body">
  <section class="modal modal--login modal--show">
    <h2 class="visually-hidden">Login window</h2>
    <p>Log In</p>
    <form class="login-form" action="https://echo.htmlacademy.ru/" method="get">
      <label class="visually-hidden" for="login-for-email-id">Your E-mail</label>
      <input class="login-form__email" id="login-for-email-id" type="email" name="login-for-email" placeholder="Your E-mail" required="">
      <label class="visually-hidden" for="login-for-password-id">Your password</label>
      <input class="login-form__password" id="login-for-password-id" type="password" name="login-for-password" placeholder="Password" required="">
      <a class="login-form__forgot-link" href="#">Forgot your password?</a>
      <button class="login-form__submit btn btn--agree" type="submit">Log In</button>
      <div class="login-form__new">
        <p>Don’t have an account?</p>
        <a class="login-form__new-link" href="#">Sign up</a>
      </div>
    </form>
  </section>
</body>

</html>
